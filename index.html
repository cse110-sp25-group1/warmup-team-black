<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Team Black</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>Blackjack</header>
    <start-screen>
        <bet-screen>
            <p>You have <span id="player-money-total"></span> money</p>
            <p>How much would you like to bet?</p>
            <input type="text">
            <button>Play</button>
        </bet-screen>
    </start-screen>
    <start-button>
        <button id="start">Start</button>
    </start-button>
    <hit-button>
        <button id="hit">Hit</button>
    </hit-button>
    <stand-button>
        <button id="stand">Stand</button>
    </stand-button>
    <card-display>
        <img alt="card" src="">
    </card-display>
    <deck-display>
        <img alt="deck" src="">
    </deck-display>
    <player-total>
        <p id="player-total"></p>
    </player-total>
    <sum-container>
        <p id="player-sum"></p>
    </sum-container>
    <sum-container>
        <p id="dealer-sum"></p>
    </sum-container>
</body>
</html>
