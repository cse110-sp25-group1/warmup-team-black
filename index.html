<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack Team Black</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>Blackjack</header>
        <main>
            <div class="bet-screen">
                <p>You have <span id="player-money-total"></span> money</p>
                <p>How much would you like to bet?</p>
                <input type="text" id="bet-amount">
                <div class="button-container">
                    <div id="button-background"></div>
                    <button id="play">Play</button>
                </div>
            </div>
        </main>
        <div class="button-container">
            <div id="button-background"></div>
            <button id="start-button">Start</button>
        </div>
        <div class="player-actions">
            <div class="button-container">
                <div id="button-background"></div>
                <button id="hit-button">Hit</button>
            </div>
            <div class="button-container">
                <div id="button-background"></div>
                <button id="stand-button">Stand</button>
            </div>
        </div>
        <div id="card-display">
            <img alt="card" src="">
        </div>
        <div id="deck-display">
            <img alt="deck" src="">
        </div>
        <div id="player-total">
            <p id="player-total"></p>
        </div>
        <div class="sum-container">
            <p id="player-sum"></p>
            <p id="dealer-sum"></p>
        </div>
    </body>
</html>
